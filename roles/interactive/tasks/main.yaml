- name: Make sure we have a 'wheel' group
  group:
    name: wheel
    state: present

- name: Allow 'wheel' group to have passwordless sudo
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^%wheel'
    line: '%wheel ALL=(ALL) NOPASSWD: ALL'

- name: setup "{{ username }}" user
  user:
    name: "{{ username }}"
    groups: wheel
    append: yes
    state: present
    createhome: yes
    shell: /bin/bash

- name: setup authorized_keys for "{{ username }}"
  authorized_key:
    user: "{{ username }}"
    key: "ssh-rsa  gslopsema@llnw-mac"

- name: setup authorized_keys for {{ username }} - 2
  authorized_key:
    user: "{{ username }}"
    key: "ssh-rsa  gslopsema@llnw.com"

- name: install some packages
  action: apt pkg={{item}} state=installed
  with_items:
    - tmux
    - htop

- name: configure tmux
  become: yes
  become_user: "{{ username }}"
  template:
    src: tmux.conf
    dest: /home/{{ username }}/.tmux.conf

- name: add git ppa
  apt_repository:
    repo: deb http://ppa.launchpad.net/git-core/ppa/ubuntu trusty main
    state: present

- name: install git
  apt:
    pkg: git
    state: installed
    force: yes

- name: configure git
  become: yes
  become_user: "{{ username }}"
  template:
    src: gitconfig
    dest: /home/{{ username }}/.gitconfig

- name: make scratch directory
  become: yes
  become_user: "{{ username }}"
  file:
    path: /home/{{ username }}/scratch
    state: directory

- name: set bashrc
  become: yes
  become_user: "{{ username }}"
  template:
    src: bashrc
    dest: /home/{{ username }}/.bashrc

- name: set vim as default editor
  command: update-alternatives --set editor /usr/bin/vim.basic

- name: load sshkey vault
  include_vars: ssh_private_key_vault.yaml
  no_log: true

- name: install public ssh key
  template:
    dest: /home/{{ username }}/.ssh/id_rsa.pub
    src: pub_key

- name: install private ssh key
  no_log: true
  copy:
    content: "{{ ssh_private_key.content }}"
    dest: /home/{{ username }}/.ssh/id_rsa
