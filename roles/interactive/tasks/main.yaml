- name: Make sure we have a 'wheel' group
  group:
    name: wheel
    state: present

- name: Allow 'wheel' group to have passwordless sudo
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^%wheel'
    line: '%wheel ALL=(ALL) NOPASSWD: ALL'

- name: setup "{{ username }}" user
  user:
    name: "{{ username }}"
    groups: wheel
    append: yes
    state: present
    createhome: yes
    shell: /bin/bash

- name: setup authorized_keys for "{{ username }}"
  authorized_key:
    user: "{{ username }}"
    key: "ssh-rsa  gslopsema@llnw-mac"

- name: setup authorized_keys for {{ username }} - 2
  authorized_key:
    user: "{{ username }}"
    key: "ssh-rsa  {{ username }}@home-office"

- name: install some packages
  action: apt pkg={{item}} state=installed
  with_items:
    - tmux
    - htop

- name: configure tmux
  become: yes
  become_user: "{{ username }}"
  template:
    src: tmux.conf
    dest: /home/{{ username }}/.tmux.conf

- name: add git ppa
  apt_repository:
    repo: deb http://ppa.launchpad.net/git-core/ppa/ubuntu trusty main
    state: present

- name: install git
  apt:
    pkg: git
    state: installed
    force: yes

- name: configure git
  become: yes
  become_user: "{{ username }}"
  template:
    src: gitconfig
    dest: /home/{{ username }}/.gitconfig

- name: make scratch directory
  become: yes
  become_user: "{{ username }}"
  file:
    path: /home/{{ username }}/scratch
    state: directory

- name: set bashrc
  become: yes
  become_user: "{{ username }}"
  template:
    src: bashrc
    dest: /home/{{ username }}/.bashrc
